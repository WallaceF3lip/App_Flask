{% extends 'base.html' %}
{% block conteudo %}
<h2 style="text-align: center;">Cadastrar Livro</h2>
<hr>
<br><br>
<form class="form-group" action="{{ url_for('adicionar_livro') }}" method="POST">
  <label>Nome</label>
  <input class="form-control" type="text" name="nome" placeholder="Nome do Livro" required>
  
  <label>Descrição</label>
  <input class="form-control" type="text" name="descricao" placeholder="Descrição do Livro" required>

  <label>Valor</label>
  <input class="form-control" type="number" name="valor" placeholder="Valor do Livro" required>

  <button class="btn btn-success">Adicionar</button>
</form>
{% endblock conteudo %}
